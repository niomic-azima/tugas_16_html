<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tugas 16-2</title>
  </head>
  <body>
    <div>
      <h1>Form Autocomplete</h1>
      <form>
        <div>
          <input
            type="email"
            placeholder="email"
            name="email"
            id="email"
            autocomplete="email"
          />
        </div>
        <br />
        <div>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            autocomplete="current-password"
          />
        </div>
        <br />
        <button type="submit">Login</button>
      </form>
      <p>Semoga ilmu yang dipelajari berkah - Tugas 16-2</p>
    </div>
  </body>
</html>
